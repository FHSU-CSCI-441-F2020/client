<div class="container search-container">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button
        class="btn btn-link bg-white"
        type="button"
        (click)="enterSearch()"
      >
        <i class="fa fa-search"></i>
      </button>
    </div>
    <input
      type="text"
      class="form-control shadow-none"
      placeholder="Search by keyword, technology or job title"
      [(ngModel)]="gFilter"
      (ngModelChange)="enterSearch()"
      
    />
  </div>
  <div class="button-container">
    <button class="btn btn-secondary" type="button" (click)="setCategory('')">
      Clear
    </button>

    <button
      class="btn btn-secondary"
      type="button"
      *ngFor="let lCategory of gCategories"
      (click)="setCategory(Category)"
    >
      {{ "#" + Category }}
    </button>
  </div>
</div>

<div class="container table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Job Description</th>
        <th scope="col">Job-Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let J of job">
        <td>{{ J.name }}</td>
        <td>{{ J.description }}</td>
        <td>{{ J.hours }}</td>
      </tr>
      <tr *ngIf="FilteredJobs && FilteredJobs.length == 0">
        <td colspan="3">
          Sorry, there were no positions found for your search
        </td>
      </tr>
    </tbody>
  </table>
</div>
